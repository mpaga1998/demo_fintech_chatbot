<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chatbot Demo</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 6px 0; }
    .user { font-weight: bold; color: #3366cc; }
    .assistant { color: #333; }
    #input-container { margin-top: 10px; display: flex; gap: 6px; }
    #input { flex: 1; padding: 6px; }
  </style>
</head>
<body>
  <h1>RAG Chatbot Demo (Hugging Face + Chroma)</h1>

  <label>
    Client type:
    <select id="clientType">
      <option value="cardholder">cardholder</option>
      <option value="merchant">merchant</option>
    </select>
  </label>

  <div id="chat"></div>

  <div id="input-container">
    <input id="input" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const clientTypeEl = document.getElementById("clientType");

    let sessionId = Math.random().toString(36).slice(2); // simple session id per tab

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "You: " : "Assistant: ") + text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage("user", text);
      inputEl.value = "";

      const clientType = clientTypeEl.value;

      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: text,
          client_type: clientType,
          session_id: sessionId
        })
      });

      const data = await res.json();
      addMessage("assistant", data.reply);
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
